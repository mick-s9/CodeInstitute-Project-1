<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drop</title>
    <link rel="stylesheet" href="drop.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Navbar start -->
    <div class="grid-container">
        <div class="grid-item grid1">
            <a href="index.html"><img alt="logo" class="containerLogo" src="./Image/logoBlack.png"></a>
        </div>
        <div class="grid-item grid2">
        </div>
        <div class="grid-item grid4">
            <a style="text-decoration: none; color: black;" href="index.html">Home</a>
        </div>
        <div class="grid-item grid3">
            <a style="text-decoration: none; color: black;" href="aboutUs.html">About Us</a>
        </div>
        <div class="grid-item grid5">
            <a style="text-decoration: none; color: black;" href="signUp.html">Sign up</a>
        </div>
    </div>


    <!-- page  start-->
    <div class="divPageSignUp">
        <div class="containerForm">
            <div>
                <h1 class="h1SignUp">Sign Up!</h1>
            </div>
            <form class="formSignUp">
                <fieldset id="IdFieldset">
                    <legend>Do you want to receive an email for the new contents?<span>*</span></legend>
                    <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
                    <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
                </fieldset>
                <p>
                    <label for="inputAge">How old are you?</label>
                    <input id="inputAge" type="number" min="12" max="120" step="1" name="age">
                </p>
                <p>
                    <label for="t2">What's your email address?</label>
                    <input required type="email" id="t2" name="email">
                </p>
                <p>
                    <label for="t3">Leave a short message</label>
                    <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
                </p>
                <p>
                    <button>Submit</button>
                </p>
            </form>
        </div>
    </div>
    <footer>
        <div>
            <a href="https://instagram.com/?lang=it"> <img class="img-ig" src="./Image/ig.png"> </a>
        </div>
        <div class="container-text-footer">
            <div style="font-size: 30px; margin-top: 20px; border-bottom: 1px solid white;">
                Contact Us
            </div>
            <p>For any question: <br>
                <a style="text-decoration: none; color: white;" href="mailto:drop@email.com">drop@email.com</a>
            </p>
        </div>
        <div>
            <a href="https://twitter.com/?lang=it"> <img class="img-twitter" src="./Image/twitter.png"></a>
        </div>
    </footer>
</body>
</html>
